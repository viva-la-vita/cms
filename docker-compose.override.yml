services:
  strapi:
    image: ghcr.io/viva-la-vita/api:development
    build:
      context: .
      target: base
    environment:
      NODE_ENV: development
    env_file:
      - .env
    volumes:
      - .:/app

  admin:
    image: nginx:1.23-alpine
    build:
      context: .
      target: cms
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/
